<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LAYOUT 1</title>
  <style>
    *, *::before, *::after { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .frame {
      width: 680px;      
      height: 680px;       
      border: 8px solid #000; 
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    .header {
      height: 80px;        
      border: 4px solid #000;
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 12px;
      background-color: aquamarine;
    }

    .main {
      flex: 1 1 auto;
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 8px;
     
    }

    .sidebar {
      border: 4px solid #000;
      padding: 8px;
      background: #fff;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background-color: bisque;
    }

    .right {
      display: grid;
      grid-template-rows: 34px 1fr 60px; 
      gap: 10px;
      
    }

    .right .topbar,
    .right .bottombar {
      border: 4px solid #000;
      display: flex;
      align-items: center;
      padding: 0 8px;
      background: #fff;
      height: 40px;
      background-color: lightgreen;
    }

    .right .content {
      border: 4px solid #000;
      background: #fff;
      padding: 8px;
      overflow: auto;
      min-height: 100px; 
      background-color: lightblue;
      margin-top: 5px;

    }
    .right .bottombar {
      height: 60px; 
      align-self: flex-start;
      background-color: lightsalmon;
      
    }

    .header,
    .sidebar,
    .right .topbar,
    .right .bottombar,
    .right .content {
      box-shadow: none;
      border: 6px solid;
    }

    .label {
      font-size: 12px;
      color: #111;
      opacity: 0.8;
    }

    @media (max-width: 420px) {
      .frame { 
        width: 360px; 
        height: 720px; 
        flex-direction: column; 
      }
      .main { 
        grid-template-columns: 80px 1fr; 
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <header class="header">
      <div class="label"></div>
    </header>

    <main class="main">
      <aside class="sidebar">
        <div class="label"></div>
      </aside>

      <section class="right">
        <div class="topbar">
          <div class="label"></div>
        </div>

        <div class="content">
          <div class="label"></div>
        </div>

        <div class="bottombar">
          <div class="label"></div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
